name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-windows-x64 src/index.ts --outfile dist/cc-chat-win.exe
          bun build --compile --target=bun-darwin-arm64 src/index.ts --outfile dist/cc-chat-mac-arm64
          bun build --compile --target=bun-darwin-x64 src/index.ts --outfile dist/cc-chat-mac-x64
          bun build --compile --target=bun-linux-x64 src/index.ts --outfile dist/cc-chat-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/cc-chat-win.exe
            dist/cc-chat-mac-arm64
            dist/cc-chat-mac-x64
            dist/cc-chat-linux
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
